<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculadora em JS/HTML/CSS</title>
</head>

<body>
    <div class="containerA" id="container">
        <div class="containerB screen" id="screen">
            <div class="result" id="subtraction"> 0 </div>
            <div class="result" id="adition"> 0 </div>
            <div class="result" id="division"> 0 </div>
            <div class="result" id="multiplication"> 0 </div>
        </div>
        <div class="containerB">

            <div class="containerC">
                <button class="button" id="7" onclick="getValue(this.value)" value="7">7</button>
                <button class="button" id="8" onclick="getValue(this.value)" value="8">8</button>
                <button class="button" id="9" onclick="getValue(this.value)" value="9">9</button>
                <button class="button" id="4" onclick="getValue(this.value)" value="4">4</button>
                <button class="button" id="5" onclick="getValue(this.value)" value="5">5</button>
                <button class="button" id="6" onclick="getValue(this.value)" value="6">6</button>
                <button class="button" id="1" onclick="getValue(this.value)" value="1">1</button>
                <button class="button" id="2" onclick="getValue(this.value)" value="2">2</button>
                <button class="button" id="3" onclick="getValue(this.value)" value="3">3</button>
                <button class="button" id="0" onclick="getValue(this.value)" value="0">0</button>
                <button class="button" id="," onclick="getValue(this.value)" value=",">,</button>
                <button class="button" id="%" onclick="getOperation(this.value)" value="%">%</button>
            </div>
            <div class="containerC">
                <button class="button" id="/" onclick="getOperation(this.value)" value="/">/</button>
                <button class="button" id="voltar" onclick="getOperation(this.value)" value="back"> ↩</button>
                <button class="button" id="backspace" onclick="getOperation(this.value)" value="backSpacte"> ← </button>
                <button class="button" id="x" onclick="" value="x">x</button>
                <button class="button" id="(" onclick="" value="(">(</button>
                <button class="button" id=")" onclick="" value=")">)</button>
                <button class="button" id="minus" onclick="getOperation(this.value)" value="-">-</button>
                <button class="button" id="x²" onclick="getOperation(this.value)" value="2">x²</button>
                <button class="button" id="raizQuadrada" onclick="getOperation(this.value)" value="raiz">√</button>
                <button class="button" id="plus" onclick="getOperation(this.value)" value="+">+</button>
                <button class="button" id="equals" onclick="getOperation(this.value)" value="-">=</button>

            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
